project: deckhouse
configVersion: 1
cleanup:
  keepImagesBuiltWithinLastNHours: 24
  disableKubernetesBasedPolicy: true
  keepPolicies:
  - references:
      branch: /.*/
      limit:
        in: 72h
  - references:
      branch: /release-.*/
      limit:
        last: 3
  - references:
      tag: /.*/
      limit:
        last: 3
  - references:
      branch: main
    imagesPerReference:
      last: -1
      in: 336h
