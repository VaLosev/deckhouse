---
artifact: "{{ $.ModuleName }}/{{ $.ImageName }}-artifact"
from: {{ $.Images.BASE_GOLANG_22_ALPINE }}
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
git:
  - add: /{{ $.ModulePath }}modules/999-{{ $.ModuleName }}/images/{{ $.ImageName }}/manager
    to: /
    stageDependencies:
      install:
        - '**/*'
shell:
  beforeInstall:
  - mkdir -m 1777 /tmp-tmp
  install:
    - cd /
    - export GOPROXY={{ $.GOPROXY }}
    - export GOOS=linux
    - export GOARCH=amd64
    - export CGO_ENABLED=0
    - go build -ldflags="-s -w" -o manager ./cmd/manager

---
image: "{{ $.ModuleName }}/{{ $.ImageName }}"
fromImage: common/distroless
import:
  - artifact: "{{ $.ModuleName }}/{{ $.ImageName }}-artifact"
    add: /tmp-tmp
    to: /tmp
    before: setup
  - artifact: "{{ $.ModuleName }}/{{ $.ImageName }}-artifact"
    add: "/manager"
    to: /manager
    before: setup
docker:
  ENTRYPOINT: ["/manager"]
