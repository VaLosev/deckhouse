{{- $REPO := "https://github.com/seaweedfs/seaweedfs"}}
{{- $BRANCH := "3.65"}}
{{- $GIT_CLONE_DEST_PATH := "/go/src/github.com/seaweedfs/seaweedfs"}}
---
artifact: "{{ $.ModuleName }}/{{ $.ImageName }}-artifact"
from: {{ $.Images.BASE_GOLANG_ALPINE }}
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  beforeInstall:
  - mkdir -m 1777 /tmp-tmp
  - apk add --no-cache git
  install:
    - git clone --depth 1 --single-branch --branch {{ $BRANCH }} {{ $REPO }} {{ $GIT_CLONE_DEST_PATH }}
    - cd {{ $GIT_CLONE_DEST_PATH }}/weed
    - export GOPROXY={{ .GOPROXY }}
    - export GOOS=linux
    - export GOARCH=amd64
    - export CGO_ENABLED=0
    - go build -ldflags="-s -w" -o weed

---
image: "{{ $.ModuleName }}/{{ $.ImageName }}"
from: {{ $.Images.BASE_SCRATCH }}
import:
  - artifact: "{{ $.ModuleName }}/{{ $.ImageName }}-artifact"
    add: /tmp-tmp
    to: /tmp
    before: setup
  - artifact: "{{ $.ModuleName }}/{{ $.ImageName }}-artifact"
    add: "{{ $GIT_CLONE_DEST_PATH }}/weed/weed"
    to: /weed
    before: setup
docker:
  ENTRYPOINT: ["/weed"]
