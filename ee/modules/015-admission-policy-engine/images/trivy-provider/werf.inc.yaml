---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
  - artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
    add: /trivy-provider
    to: /bin/trivy-provider
    before: setup
docker:
  ENTRYPOINT: [ "/bin/trivy-provider" ]
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
fromArtifact: src-artifact
git:
- add: /{{ $.ModulePath }}modules/015-{{ $.ModuleName }}/images/{{ $.ImageName }}/src
  to: /src
  stageDependencies:
    install:
    - '**/*'
shell:
  install:
  - git clone --depth 1 --branch flant-v2 {{ $.SOURCE_REPO }}/aquasecurity/trivy-db.git /src/trivy-db
  - git clone --depth 1 --branch v0.55.0-flant {{ $.SOURCE_REPO }}/aquasecurity/trivy.git /src/trivy
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - cd /src
  - go work init
  - go work use trivy
  - go work use trivy-db
  - go work use .
  - GOPROXY={{ .GOPROXY }} GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-w -s" -o /trivy-provider .
  - chown 64535:64535 /trivy-provider
  - chmod 0700 /trivy-provider
