##### For specific registryMode
{{- if $.Values.systemRegistry.registryMode }}
{{- if not (eq $.Values.systemRegistry.registryMode "Direct")  }}
#####

{{- if (.Values.global.enabledModules | has "operator-prometheus-crd") }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: system-registry
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "system-registry" "prometheus" "main")) | nindent 2 }}
spec:
  jobLabel: app
  sampleLimit: 1500
  endpoints:
  - port: http-seaweed-metrics
    scheme: http
    path: /metrics
    honorLabels: true
    tlsConfig:
      insecureSkipVerify: true
    relabelings:
    - action: replace
      replacement: cluster
      targetLabel: tier
  - port: http-distrib-metrics
    scheme: http
    path: /metrics
    honorLabels: true
    tlsConfig:
      insecureSkipVerify: true
    relabelings:
    - action: replace
      replacement: cluster
      targetLabel: tier
  namespaceSelector:
    matchNames:
    - d8-system
  selector:
    matchLabels:
      app: system-registry
{{- end }}

##### For specific registryMode
{{- end }}
{{- end }}
