---
artifact: "{{ $.ModuleName }}/{{ $.ImageName }}-artifact"
from: {{ $.Images.BASE_GOLANG_22_ALPINE }}
shell:
  beforeInstall:
    - mkdir -m 1777 /tmp-tmp
  install:
    - cd /src
    - export GOPROXY={{ $.GOPROXY }}
    - export GOOS=linux
    - export GOARCH=amd64
    - export CGO_ENABLED=0
    - go build -ldflags="-s -w" -o /manager ./cmd/manager
git:
  - add: /{{ $.ModulePath }}modules/038-{{ $.ModuleName }}/images/{{ $.ImageName }}/manager
    to: /src
    includePaths:
      - '**/*.go'
      - '**/*.mod'
      - '**/*.sum'
    stageDependencies:
      install:
        - '**/*.go'
        - '**/*.mod'
        - '**/*.sum'
  - add: /{{ .ModulePath }}go_lib/system-registry-manager
    to: /go_lib/system-registry-manager
    includePaths:
      - '**/*.go'
      - '**/*.mod'
      - '**/*.sum'
    stageDependencies:
      install:
        - '**/*.go'
        - '**/*.mod'
        - '**/*.sum'
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg

---
image: "{{ $.ModuleName }}/{{ $.ImageName }}"
fromImage: common/distroless
git:
  - add: /{{ $.ModulePath }}modules/038-{{ $.ModuleName }}/images/{{ $.ImageName }}/templates
    to: /templates
    stageDependencies:
      install:
        - '**/*'
import:
  - artifact: "{{ $.ModuleName }}/{{ $.ImageName }}-artifact"
    add: /tmp-tmp
    to: /tmp
    before: setup
  - artifact: "{{ $.ModuleName }}/{{ $.ImageName }}-artifact"
    add: "/manager"
    to: /manager
    before: setup
docker:
  ENTRYPOINT: ["/manager"]
