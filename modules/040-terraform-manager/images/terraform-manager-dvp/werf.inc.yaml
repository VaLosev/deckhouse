image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: {{ .ModuleName }}/base-terraform-manager
git:
- add: /{{ .ModulePath }}candi/cloud-providers/dvp
  to: /deckhouse/candi/cloud-providers/dvp
import:
- artifact: terraform-provider-kubernetes
  add: /terraform-provider-kubernetes
  to: /usr/local/share/terraform/plugins/registry.terraform.io/{{ .TF.kubernetes.namespace }}/{{ .TF.kubernetes.type }}/{{ .TF.kubernetes.version }}/linux_amd64/terraform-provider-kubernetes
  before: setup
---
artifact: terraform-provider-kubernetes
from: {{ $.Images.BASE_GOLANG_20_ALPINE }}
- add: /{{ $.ModulePath }}modules/040-{{ $.ModuleName }}/images/{{ $.ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
    - '**/*'
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  beforeInstall:
    - apk add --no-cache make patch git bash
  install:
    - mkdir /src
    - export GOPROXY={{ $.GOPROXY }}
    - git clone --depth 1 --branch v{{ .TF.kubernetes.version }} {{ $.SOURCE_REPO }}/hashicorp/terraform-provider-kubernetes.git /src
    - cd /src
    - find /patches -name '*.patch' | xargs git apply
    - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 make build LDFLAGS="-s -w -extldflags \"-static\" -X github.com/hashicorp/terraform-provider-kubernetes/version.ProviderVersion={{ .TF.kubernetes.version }}"
    - mv /go/bin/terraform-provider-kubernetes /terraform-provider-kubernetes
    - chmod -R 755 /terraform-provider-kubernetes
    - chown 64535:64535 /terraform-provider-kubernetes
