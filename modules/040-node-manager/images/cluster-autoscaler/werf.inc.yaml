{{- range $key, $value := .CandiVersionMap.k8s }}
  {{- $version := toString $key }}
  {{- if $value.clusterAutoscalerPatch }}
---
artifact: {{ $.ModuleName }}/distroless-{{ $.ImageName }}-artifact-{{ $version | replace "." "-" }}
from: {{ $.Images.BASE_GOLANG_22_ALPINE }}
git:
- add: /{{ $.ModulePath }}modules/040-{{ $.ModuleName }}/images/{{ $.ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
    - '**/*'
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  - apk add --no-cache git
  install:
  - mkdir /src
  - cd /src
    {{- $clusterAutoscalerVersion := printf "%s.%s" $version $value.clusterAutoscalerPatch }}
    {{- if semverCompare ">=1.30" $version }}
      {{- $clusterAutoscalerVersion = printf "%s.%s" "1.29" $value.clusterAutoscalerPatch }}
    {{- end }}
  - git clone --depth 1 --branch v{{ $clusterAutoscalerVersion }} {{ $.SOURCE_REPO }}/gardener/autoscaler.git .
  - git apply /patches/{{ $version }}/*.patch --verbose
  - cd cluster-autoscaler
  - GOPROXY={{ $.GOPROXY }} GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o cluster-autoscaler
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $version | replace "." "-" }}
fromImage: common/distroless
import:
  - artifact: {{ $.ModuleName }}/distroless-{{ $.ImageName }}-artifact-{{ $version | replace "." "-" }}
    add: /src/cluster-autoscaler
    to: /
    includePaths:
    - cluster-autoscaler
    - VERSION
    before: setup
docker:
  ENV:
    container: docker
  ENTRYPOINT: ["/cluster-autoscaler"]
  {{- end }}
{{- end }}
